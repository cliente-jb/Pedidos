    <h1>Ingresar Pedido</h1>
    <form id="pedidoForm" action="procesar_pedido.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="\d{10}" placeholder="1234567890">
        </div>

        <div class="form-group">
            <label for="imagen">Cargar Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción del pedido:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </div>

        <div class="form-group">
            <label for="fechaHora">Fecha y hora estimada de entrega:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" required>
        </div>

        <div class="form-group">
            <label for="Libra">Tamaño del pedido:</label>
            <select id="Libra" name="Libra" required>
                <option value="">Seleccionar tamaño</option>
                <option value="1/2LB">1/2LB</option>
                <option value="1LB">1LB</option>
                <option value="2LB">2LB</option>
                <option value="otros">Otros</option>
            </select>
        </div>

        <div id="otherSizeInput" class="form-group hidden">
            <label for="otherSize">Especificar tamaño:</label>
            <input type="text" id="otherSize" name="otherSize">
        </div>

        <div class="form-group">
            <label>Relleno:</label>
            <label><input type="checkbox" name="ingredientes[]" value="chocolate"> Chocolate</label>
            <label><input type="checkbox" name="ingredientes[]" value="vainilla"> Vainilla</label>
            <label><input type="checkbox" name="ingredientes[]" value="fresa"> Fresa</label>
            <label><input type="checkbox" name="ingredientes[]" value="guayaba"> Guayaba</label>
            <label><input type="checkbox" name="ingredientes[]" value="piña"> Piña</label>
            <label><input type="checkbox" name="ingredientes[]" value="caramelo"> Caramelo</label>
            <label><input type="checkbox" name="ingredientes[]" value="crema_leche"> Crema de leche</label>
        </div>

        <div class="form-group">
            <label for="base">Base:</label>
            <label><input type="checkbox" name="base[]" value="dorada"> Dorada</label>
            <label><input type="checkbox" name="base[]" value="plateada"> Plateada</label>
            <label><input type="checkbox" name="base[]" value="blanca"> Blanca</label>
            <label><input type="checkbox" name="base[]" value="topper"> Topper</label>
        </div>

        <div class="form-group">
            <label for="imprimir">Imprimir:</label>
            <label><input type="checkbox" name="imprimir[]" value="fondant"> Fondant</label>
            <label><input type="checkbox" name="imprimir[]" value="flores"> Flores</label>
            <label><input type="checkbox" name="imprimir[]" value="comercial"> Comercial</label>
        </div>

        <div class="form-group">
            <label for="dedicatoria">Dedicatoria:</label>
            <input type="text" id="dedicatoria" name="dedicatoria" required>
        </div>

        <div class="form-group">
            <label for="delivery">¿Requiere entrega a domicilio?</label>
            <input type="checkbox" id="delivery" name="delivery">
        </div>

        <div id="direccionContainer" class="form-group hidden">
            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" name="direccion">
        </div>

        <button type="submit">Enviar a cocina</button>
    </form>

    <div id="confirmacion">Pedido enviado a la cocina exitosamente.</div>

    <script>
        // Mostrar/ocultar campos adicionales basado en la selección del tamaño
        document.getElementById('Libra').addEventListener('change', function() {
            var otherSizeInput = document.getElementById('otherSizeInput');
            if (this.value === 'otros') {
                otherSizeInput.classList.remove('hidden');
            } else {
                otherSizeInput.classList.add('hidden');
            }
        });

        // Mostrar/ocultar dirección de entrega basado en el checkbox de entrega
        document.getElementById('delivery').addEventListener('change', function() {
            var direccionContainer = document.getElementById('direccionContainer');
            if (this.checked) {
                direccionContainer.classList.remove('hidden');
            } else {
                direccionContainer.classList.add('hidden');
            }
        });
    </script>
